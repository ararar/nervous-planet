<!doctype html>
<html lang="ru">
    <head>    
        <meta charset="UTF-8">
        <title>
            {{ .Title }}
        </title>
       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <!--link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.18/default/snipcart.css" /--> 
        <link rel="stylesheet" href="{{ (resources.Get "sass/main.scss" | resources.ExecuteAsTemplate "assets/css/main.css" . | resources.ToCSS (dict "outputStyle" "nested" "precision" 10)).Permalink }}">
        <link rel="icon" type="image/png" href="{{ .Site.Params.favicon | relURL }}">
        <meta name="description" content="{{ .Description }}" />
    </head>
    <body class="{{ .Params.layout }}-template palette-{{ .Site.Params.palette }}">
        
        <div class="site-wrapper">
                {{ $include_dict := dict "page" . "Site" .Site }}
                {{ partial "header.html" $include_dict }}
        
                {{ block "content" . }}{{ end }}
        
                {{ $include_dict = dict "page" . "Site" .Site }}
                {{ partial "footer.html" $include_dict }}
            </div>
            <div style="display: none" id="template-params" data-api-key="{{ .Site.Params.snipcart_api_key }}" data-templates-url="{{ "js/snipcart-templates.vue" | relURL }}"></div>
            <script src="https://yastatic.net/s3/frontend/forms/_/embed.js"></script>
<iframe src="https://forms.yandex.ru/u/6090ed8c5ae5a3d4fe25cde7/?iframe=1" frameborder="0" name="ya-form-6090ed8c5ae5a3d4fe25cde7" width="650"></iframe>
        <script src="{{ "js/lib/modernizr.js" | relURL }}"></script>
        <script src="{{ "js/main.js" | relURL }}"></script>
        <script src="{{ "js/page_load.js" | relURL }}"></script>
    </body> 
</html>
